name: CI

on:
  push:
    branches: [main, develop, "release/**"]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint || true

       # - name: Run tests
       #  run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build production
        run: npm run build

      - name: Serve SSR for smoke-test
        run: |
          nohup npm run serve:ssr:afya-hub -- --watch=false &
          sleep 10
          curl --fail http://localhost:4200/ || exit 1

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install & build
        run: |
          npm ci
          npm run build -- --configuration production --base-href /afyahub-starter/

      # --- Deploy to GitHub Pages ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/afya-hub/browser
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
